<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DreamJoy Typing Animation</title>
    <link rel="stylesheet" href="./dreamjoy_style.css">
</head>
<body>
    <div class="container">
        <div class="typing-container">
            <h1>
                প্রিয়&nbsp;
                <span typing-speed="70" typing-delay="1700" words="আপনি কি স্বপ্ন দেখেছেন সেটা মনে করার চেষ্টা করুন...,আহা মস্তিষ্কে প্রেসার দিয়ে নয় বরং স্বাভাবিকভাবে যতোটুকু পারা যায় ততোটুকুই যথেষ্ট, এখন আপনাকে আপনার স্বপ্নের বিষয়টি Logic ও Emotion এর সাহায্যে যেন ন্যাচারাল লাইফে ইমপ্লিমেন্ট করতে পারেন সেটার প্রয়াস নিবো, হয়তো ভাবছেন এটা একটা অকেজো পন্থা হবে তাইনা?,তাহলে আপনি যখন কোন মুভি দেখেন সেটাতে কেন এতোটা প্রচ্ছন্ন হউন যেখানে মস্তিষ্ক অলরেডি স্বপ্ন আকারে আপনার লাইফ রিলেটেত স্টিমুলেশান আপন ব্রেইনে লব্ধি ঘটিয়েছে?!, আমাদের শুধু প্রয়োজন হবে ঐ স্বপ্নটাকে বাস্তব লাইফে ইমপ্লিমেন্ট করা যাবে এমন যৌক্তিক মানসিক ক্রিয়া, যাতে আমরা লাইফে সাকসেসের সহিত স্যাটিসফেকশান গেইন করতে পারি!,চলুন শুরু করা যাক...., আপনি আপনার স্বপ্নের বিষয়ে যতোটুকু স্মরণ করতে পারছেন তা কি আপনার অতীত কোন ঘটনার সাথে যুক্ত?, যদি তাই হয় তবে ঘটনাটি কি এবং কিরূপ সেটা এনালাইসিস করুন,সেই অতীত যা কিনা আপনার জীবনে অচেতনে গেঁথে গিয়ে অবচেতনে সামনে এসে দাড়িয়েছে...,কিন্তু কেন এবং কি সেই কারনের স্বরূপ?,আপনার বর্তমানে এমন কি কিছু হয়েছে বা হচ্ছে যা অতীতের ঐসব স্মৃতি আপন ব্রেইনের ইলেকট্রিক সিগন্যালে ইম্পালসিভনেসের খেলা খেলছে?!, যদি এমন কোন ঘটনার সূত্র থাকে তবে একটু শান্তভাবে অতীতের সেই ঘটনার রেশ হতে বর্তমানের বিষয়গুলো Logic এর ব্যবহারে ইফেক্টিভিট গেইন করার প্রয়াস নিন।,যদি বর্তমানের কোন ঘটনার বহিঃপ্রকাশ স্বপ্নের মাধ্যমে সিমুলেট করেন...,তাহলে কি ঘটনায় কেমন প্রেক্ষাপট সেটার অনুমানটাকে Logic এর মাধ্যমে ফিল্টার করুন,আশা করা যায় এমন প্রয়াস ইফেক্টিভ হবে!,যদি ভবিষ্যতে ঘটবে এমন কোন বিষয়ের ধারনা স্বপ্নে দৃষ্ট হউন....,তাহলে সবার আগে আপনার অতীত ও বর্তমানের জীবনযাত্রার মূল্যায়ন করুন, যাতে ভবিষ্যতে ঐ ঘটনা ঘটার সম্ভবনা Logic এর মাধ্যমে বিবেচনা করা যায়..., এখন যদি স্বপ্নের বিষয়টি ভবিষ্যতে ঘটতে পারে এমন আদৌ Logical Possibility থাকে তাহলে...,আপনি আপনার মতো করে একটি পরিপূর্ণ প্ল্যানিং করুন যেন তাতে সকল সম্ভাবনার সঠিক ও যৌক্তিক ধারনায় আপনি সফলকাম হতে পারেন!, স্বপ্ন আপনার মস্তিষ্কের দারূণ বৈচিত্র্যময় বিশেষত্ব - তাই উহা উপভোগ করুন!"></span>
            </h1>
        </div>
    </div>
    <div class="controls">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
    </div>
    <script src="./dreamjoy_script.js"></script>
</body>
</html>
